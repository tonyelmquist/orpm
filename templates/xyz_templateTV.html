<!--
	If you wish to hide the table view header that contains the column titles,
	add the following to the xyz_init() hook (in hooks/xyz.php file)
	  $options->ShowTableHeader = 0;
-->

		<td id="xyz-name-<%%VALUE(id)%%>" class="xyz-name "><%%SELECT%%><%%VALUE(name)%%><%%ENDSELECT%%></td>
